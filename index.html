<!DOCTYPE html>
<html>
<head>
<title>Arts Discovery Migration Project</title>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBOsqdwAuVWKJnJN8vMAwEUDAt_5UE5OsA&callback=initMap" async defer></script>
<link rel="icon" href="data:,">
</head>
<body>
  <h1>Arts Discovery Migration Project</h1>
  <h2>By [Author Names]</h2>
<div id="map" style="width: 1000px; height: 400px;"></div>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&sensor=true">
    var locations = [
      ['Northcote', -37.7727, 144.9998, 1],
      ['Parkville', -37.7870, 144.9513, 2],
      ['Mitcham', -37.8170, 145.1986, 3],
      ['Hillside', -37.7038, 144.7400, 4],
      ['Castlemaine', -37.0575, 144.2155, 5]
    ];

    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: -37.8136, lng: 144.9631 },
        zoom: 10,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });

      var infowindow = new google.maps.InfoWindow();

      for (var i = 0; i < locations.length; i++) {
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(locations[i][1], locations[i][2]),
          map: map,
          title: locations[i][0]
        });

        google.maps.event.addListener(marker, 'click', (function(marker, i) {
          return function() {
            infowindow.setContent(locations[i][0]);
            infowindow.open(map, marker);
          };
        })(marker, i));
      }
    }
  </script>
  <script type="text/javascript">
    function loadMap() {
      // Check if the Google Maps API has already been loaded
      if (typeof google === 'object' && typeof google.maps === 'object') {
        initMap();
      } else {
        // Delay the initialization until the Google Maps API is loaded
        setTimeout(loadMap, 100);
      }
    }

    loadMap();
  </script>
</body>
</html>
